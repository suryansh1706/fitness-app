<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Tracker</title>
  </head>
  <body>
    <h1>Welcome to the Meal Tracker</h1>
    <p>Track your meals and stay healthy!</p>

    <select name="ingredient" id="ingredient" required>
      <option value="" disabled selected hidden>Choose your ingredient</option>

      <option value="whole_egg">Whole Egg</option>
      <option value="bread">Bread</option>
      <option value="peanut_butter">Peanut butter</option>
      <option value="onion">Onion</option>
      <option value="chicken_leg">Chicken leg</option>
      <option value="milk"> Milk</option>
     </select>


    <select name="unit" id="unit" required>
      <option value="" disabled selected hidden>Choose your unit</option>

      <option value="piece">Piece</option>
      <option value="gram">Gram</option>
    </select>


    <input
      type="text"
      id="quantity"
      name="quantity"
      placeholder="Enter quantity"
    />


    <!-- add button -->
    <button id="addbtn">Add</button>

    <!-- display the data -->
    <p>
      Calories: <span id="calories">0</span><br />
      Protein: <span id="protein">0</span><br />
      Fat: <span id="fat">0</span><br />
      Carbohydrates: <span id="carbohydrates">0</span><br />
    </p>

    <button id="savebtn">Save Meal</button>
    
    <!-- connecting the script -->
    <script type = "module" src="landing.js"></script>
  </body>
</html>
